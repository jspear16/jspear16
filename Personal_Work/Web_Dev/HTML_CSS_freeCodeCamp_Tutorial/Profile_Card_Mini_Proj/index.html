<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Face-Cards Mini-Project</title>
    <meta name="description" content="This project will have me make an employee face card system designed realy cool and responsive">
</head>
<body>
    <header class="header">
        Our Staff
    </header>
    <main class="main">
        <section class="main-head">
            <section class="left">
                <a href="#Joseph">Joseph</a>
            </section>
            <section class="center">
                <a href="#Maggie">Maggie</a>
            </section>
            <section class="right">
                <a href="#Caleb">Caleb</a>
            </section>
        </section>
        <section class="main-main">
            <div class="profiles">
                <div class="card" id="joseph-card">
                    <img src="./img/Joseph.jpg" alt="Joseph" width="100%"  id="Joseph">
                    <h3>
                        Joseph Spear
                    </h3>
                    <br>
                    <p>
                        "I code thangs"
                    </p>
                </div>
                <div class="card" id="maggie-card">
                    <img src="./img/Maggie.jpg" alt="Maggie" width="100%" id="Maggie">
                    <h3>
                        This is Maggie!
                    </h3>
                    <br>
                        <p>
                        "I paint bruh"
                    </p>
                </div>
                <div class="card" id="caleb-card">
                    <img src="./img/Caleb.jpg" alt="Caleb" width="100%" id="Caleb">
                    <h3>
                        This is Caleb!
                    </h3>
                    <br>
                        <p>
                        "I travel lotses"
                    </p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        &copy; Joseph's Little Company
    </footer>
</body>
</html>
