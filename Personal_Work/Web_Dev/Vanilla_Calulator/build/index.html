<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="../img/calculator.png">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <header>
        Ooooh a Calcalator! <br>
        <cite> - Joseph</cite>
    </header>
    
    <main>
        <div class="output">
            <div data-prev-operand class="previous"></div>
            <div data-curr-operand class="current"></div>
        </div>
        <div data-clear class="btn btn-ac">AC</div>
        <div data-delete class="btn">DEL</div>
        <div data-operator class="btn">รท</div>
        <div data-number class="btn">1</div>
        <div data-number class="btn">2</div>
        <div data-number class="btn">3</div>
        <div data-operator class="btn">*</div>
        <div data-number class="btn">4</div>
        <div data-number class="btn">5</div>
        <div data-number class="btn">6</div>
        <div data-operator class="btn" class="btn">+</div>
        <div data-number class="btn">7</div>
        <div data-number class="btn">8</div>
        <div data-number class="btn">9</div>
        <div data-operator class="btn">-</div>
        <div data-dot class="btn bottom-left">.</div>
        <div data-number class="btn">0</div>
        <div data-equal class="btn btn-eq bottom-right">=</div>
    </main>

    <footer>Copyright &copy; Joseph Spear <span id="dateTime"></span> </footer>
</body>
</html>
